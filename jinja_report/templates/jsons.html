{% if inputs["json"] %}
<div class="mqc_mplplot_plotgroup" id="all_jsons">
    {% for json in inputs["json"] %}
    <div class="mqc_mplplot" id="{{ json["id"] }}">
        <div class="element_title">{{ json["label"] }}</div>
        <iframe src="{{ json["src"] }}" height="400" width="100%"></iframe>
    </div>
    {% endfor %}
</div>
{% endif %}
