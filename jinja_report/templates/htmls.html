{% if inputs["html"] %}
<div class="mqc_mplplot_plotgroup" id="all_htmls">
    {% for html in inputs["html"] %}
    <div class="mqc_mplplot" id="{{ html["id"] }}">
        <div class="element_title">{{ html["label"] }}</div>
        <iframe src="{{ html["src"] }} " target="_blank" height="400" width="100%"></iframe>
    </div>
    {% endfor %}
</div>
{% endif %}
